{% extends 'webpark/layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/assets/css/loginstyles.css" th:href="@{/css/loginstyles.css}">

</head>
<div class="modal-dialog text-center">
    <br>
            <br>
            <br>
    <div class="col-sm-10 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/assets/img/login/user.jpg">
            </div>
            <div style="padding: 2rem; margin: 2rem;">
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
            
                    {{ form.as_p }}

                    <button type="submit" id="submit" class="btn btn-primary"><i class="linea"></i>  Registrarse </button>
                </form>
            </div>
            <div class="col-12 forgot">
                <a href="#">Recordar contrasena?</a>
            </div>
            <div class="form-group">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
    
                        <div class="alert alert-success" style="color:red;"> {{ message }}</div>
    
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
